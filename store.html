<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mavins/ Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html"> HOME</a></li>
                <li> <a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav> 
        <h1 class="band-name band-name-large">Mavins Record</h1>
        </header> 
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="images/mavins group.jpeg" alt="album 1">
                <div class="shop-item-details">
                    <span class="shop-item-price"> $13.99</span>
                    <button class="btn btn-primary" role="button">ADD TO CART</button>
                </div> 
                </div>
                <div class="shop-item">
                        <span class="shop-item-title">Album 2</span>
                        <img class="shop-item-image" src="images/rema.jpeg" alt="album 2">
                    <div class="shop-item-details">
                        <span class="shop-item-price"> $12.99</span>
                        <button class="btn btn-primary " role="button">ADD TO CART</button>
                    </div>
                    </div>
                    <div class="shop-item">
                            <span class="shop-item-title">Album 3</span>
                            <img class="shop-item-image" src="images/Ayra_Starr_(cropped).png" alt="album 3">
                        <div class="shop-item-details">
                            <span class="shop-item-price"> $10.99</span>
                            <button class=" btn btn-primary" role="button">ADD TO CART</button>
                        </div>
                        </div>
                        <div class="shop-item">
                            <span class="shop-item-title">Album 4</span>
                            <img class="shop-item-image" src="images/Boy-Spyce.webp" alt="album 4">
                        <div class="shop-item-details">
                        <span class="shop-item-price"> $9.99</span>
                            <button class=" btn btn-primary" role="button">ADD TO CART</button>
                    </div>
                </div>
        </div>
        </section>
        <section class="container content-section" >
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items ">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" width="400px " height="500px" src="images/tshirt.jpg" alt="T-shirt">
                <div class="shop-item-details ">
                    <span class="shop-item-price "> $25.99</span>
                    <button class="btn btn-primary" role="button">ADD TO CART</button>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title ">Coffee</span>
                    <img class="shop-item-image " src="images/coffee.jpeg" alt="album 1">
                    <div class="shop-item-details ">
                        <span class="shop-item-price"> $12.99</span>
                        <button class="btn btn-primary " role="button">ADD TO CART</button>
                    </div> 
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div> 
        <div class="cart-row">
            <div class="cart-item cart-column">
                <img class="cart-item-image" src="images/tshirt.jpg" width="100" height="100" alt="">
                <span class="cart-item-title">T-Shirt</span>
            </div>
                <span class="cart-price cart-column">25.99</span>
            <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="Number" value="1">
                <button class="btn btn-danger cart-quantity-button" role="button">REMOVE</button>
            </div>
            </div>
        <div class="cart-row">
            <div class="cart-item cart-column">
                <img class="cart-item-image" src="images/Ayra_Starr_(cropped).png" width="100" height="100" alt="">
                <span class="cart-item-title">Album</span>
            </div>
                <span class="cart-price cart-column">20.99</span>
            <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="Number" value="1">
                <button class="btn btn-danger cart-quantity-button" role="button">REMOVE</button>
            </div>
        </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total:</strong>
                <span class="cart-total-price">$80.45</span>
            </div> 
                <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
        </section>
    
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Mavins</h3>
                <ul class="nav footer-nav">
                    <li><a href="https:youtube.com" target="_blank">
                        <img src="images/youtube.jpg " width="50" height="50" alt="youtube handle">
                        </a> 
                    </li>
                    <li>
                        <a href="https:twitter.com" target="_blank">
                            <img src="images/twitter.png" width="50" height="50" alt="twitter handle"> 
                        </a>
                    </li>
                    <li> <a href="https://instagram.com" target="_blank">
                        <img src="images/ig.png" width="50" height="50" alt="ig handle">
                    </a>
                    </li>
                        <a href="https:facebook.com" target="_blank">
                    <li> <img src="images/facebook.png" width="50" height="50" alt="facebook handle">
                    </a>
                    </li>
                </ul>
            </div>
            </footer> 
    </body>
    </header> 
</body>
